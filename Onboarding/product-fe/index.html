<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="http://localhost:1337/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>

    <style>
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-6 rounded-lg custom-shadow">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-lg font-medium">Sign in</h2>
                <a href="#" class="text-sm text-blue-600 hover:underline">New account</a>
            </div>
            <form>
                <div class="mb-4">
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg"
                        placeholder="E-mail">
                </div>
                <div class="mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <div class="flex items-center">
                        <input type="password" id="password" name="password"
                            class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Password">
                        <button type="button" class="ml-3 text-gray-600 focus:outline-none">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm">Remember me</label>
                </div>
                <div>
                    <button type="submit"
                        class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
